<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - MDX Events</title>
   <!--Links Style sheet to HTML-->
  <link rel="stylesheet" href="../CSS/Style.css" />
</head>
<body>
    <!-- Navigation Bar, includes home page (index), events ,calender,profile,support login paegs as well as a search bar-->
  <header>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="Events.html">Events</a>
      <a href="Calender.html">Calendar</a>
      <a href="profile.html">Profile</a>
      <a href="support.html">Support</a>
      <a href="login.html">Login</a>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </div>
  </header>
<!--forgot password form for user to fill out-->
  <main>
    <div class="login-page">
      <div class="form">
        <form class="login-form" id="forgotPasswordForm" onsubmit="resetPassword(event)">
          <input type="text" id="username" placeholder="Enter your username" required />
          <input type="email" id="email" placeholder="Enter your email" required />
          <input type="password" id="newPassword" placeholder="Enter new password" required />
          <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required />

          <button type="submit">Reset Password</button>


          <p class="message">Remembered your password? <a href="login.html">Login here</a></p>

          <div id="successMessage" style="color: green; display: none;">
            Password reset successfully! You can now <a href="login.html">login</a>.
          </div>
          <div id="errorMessage" style="color: red; display: none;">
            Something went wrong. Please check your details and try again.
          </div>
        </form>
      </div>
    </div>
  </main>

  <!--links Javascript to HTML-->
  <script src="../JS/Script.js"></script>
</body>
</html>
